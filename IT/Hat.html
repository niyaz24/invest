<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="HAT.css">
</head>
<body>
    <div id="wrapper">
        <div id="chat">
            <div class="message">
                Текст. сообщение
            </div>
        </div>
        <div id="send">
            <input type="text" id="message">
            <input type="text" value="Отправить" id="sent_message">
        </div>
    </div>
    <script>function newMessage(text){
        let div = document.createElement('div');
        div.className='message';
        div.innerHTML = text;
        document.querySelector('#chat').appendChild(div);
        window.scrollTo({
            top:Math.ceil(document.querySelector('#chat').scrollHeight),behavior:'smooth',
        });
    }


    for(let i = 0; i < 25; i++){
        newMessage('Текущее сообщение '+i)
    }
    </script>
</body>
</html>
